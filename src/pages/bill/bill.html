<ion-header>


    <ion-navbar color="calm">


        <ion-buttons left>

            <button ion-button light icon-only class="bar-button-menutoggle" (click)="openDataTime(datetime)">
                <ion-icon name="ios-calendar-outline"></ion-icon>
            </button>

        </ion-buttons>


        <ion-title>报帐</ion-title>

        <ion-buttons right>
            <button ion-button light icon-only>
                <ion-icon name="ios-funnel-outline"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>


</ion-header>


<ion-content>

    <ion-datetime #datetime displayFormat="YYYY-MM" min="1990" max="2099-12" doneText="确定"
                  cancelText="取消"
                  [(ngModel)]="filterDate">
    </ion-datetime>

</ion-content>
