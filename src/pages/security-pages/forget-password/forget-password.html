<ion-header>

    <ion-navbar color="calm">
        <ion-title>忘记密码</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="content-view">


    <ion-item-divider style="background-color: transparent;">
        <p>选择找回密码的方式：</p>
    </ion-item-divider>

    <ion-card style="margin-top: 0;">

        <button ion-item (click)="triggerFindTypeCard();">
            <ion-icon color="calm" [name]="findTypeView.icon" item-left></ion-icon>
            {{findTypeView.name}}
            <ion-icon color="calm" [name]="!!isFindTypeOpened?'ios-arrow-dropup':'ios-arrow-dropdown'"
                      item-right></ion-icon>
        </button>

        <ion-list [hidden]="!isFindTypeOpened" [(ngModel)]="findType" radio-group>

            <ion-item>
                <ion-icon color="calm" name="ios-phone-portrait-outline" item-left></ion-icon>
                <ion-label>手机验证</ion-label>
                <ion-radio color="calm" value="phone"
                           (ionSelect)="findTypeChoice('手机验证','ios-phone-portrait-outline')"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-icon color="calm" name="ios-mail-outline" item-left></ion-icon>
                <ion-label>邮箱验证</ion-label>
                <ion-radio color="calm" value="email"
                           (ionSelect)="findTypeChoice('邮箱验证','ios-mail-outline')"></ion-radio>
            </ion-item>

        </ion-list>

    </ion-card>

    <ion-card>

        <ion-list no-lines>
            <ion-item>
                <ion-label style="min-width: 5rem;">验证码</ion-label>
                <ion-input type="number" clearInput></ion-input>
                <button item-right ion-button color="calm">获取验证码</button>
            </ion-item>
        </ion-list>
    </ion-card>

    <div padding-horizontal style="padding-left: 10px;padding-right: 10px;">
        <button ion-button block color="calm">下一步</button>
    </div>


</ion-content>
